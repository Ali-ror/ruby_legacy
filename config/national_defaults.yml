  what_is_relylocal: &what_is_relylocal "<h1>What is RelyLocal?</h1>
    <p>A healthy community depends on a healthy economy, and both completely depend on the local businesses in (territory_name)! There are a number of <a href='http://www.relylocal.com/blog/category/studies/' target='_new'>great studies</a> out there that illustrate how shopping locally will stimulate the (territory_name) economy. </p>
