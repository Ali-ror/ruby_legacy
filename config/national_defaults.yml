    <p>There are plenty of &quot;local&quot; online directories and various &quot;buy local&quot; movements sprouting up across the country. Unfortunately, most of the other websites simply buy (or steal) their data from giant databases full of national chains, while selling advertising to the highest bidder (the national chains).  Only RelyLocal is locally owned and operated by your neighbors who really understand what (territory_name) businesses are up against. RelyLocal isn't just a website - it is a community campaign to rebuild our local economy and strengthen our community! </p>
